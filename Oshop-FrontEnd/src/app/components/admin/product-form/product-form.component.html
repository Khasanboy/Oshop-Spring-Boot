<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="addProduct(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" type="text" class="form-control" #title="ngModel" [(ngModel)]="product.title" name="title" required>
      </div>
      <div *ngIf="title.touched && title.invalid">
        <h6 class="error-text" *ngIf="title.errors.required">Title is required</h6>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group mg-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input id="price" type="number" class="form-control" #price="ngModel" [(ngModel)]="product.price" name="price" required [min]="0">
        </div>
      </div>
      <div *ngIf="price.touched && price.invalid">
        <h6 class="error-text" *ngIf="price.errors.required">Price is required</h6>
        <h6 class="error-text" *ngIf="price.errors.min">Price should be 0 or higher</h6>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" class="form-control" #category="ngModel" [(ngModel)]="product.category" name="category" required>
          <option value=""></option>
          <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
      </div>
      <div *ngIf="category.touched && category.invalid">
        <h6 class="error-text" *ngIf="category.errors.required">Category is required</h6>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input id="imageUrl" type="text" class="form-control" #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" required url>
      </div>
      <div *ngIf="imageUrl.touched && imageUrl.invalid">
        <h6 class="error-text" *ngIf="imageUrl.errors.required">Image URL is required</h6>
        <h6 class="error-text" *ngIf="imageUrl.errors.url">Please enter a valid URL</h6>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Save</button>
      <button class="btn btn-danger" type="button" (click)="deleteProduct()">Delete</button>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl">
      <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.price | currency: 'USD': "symbol"}}</p>
      </div>
    </div>
  </div>
</div>
