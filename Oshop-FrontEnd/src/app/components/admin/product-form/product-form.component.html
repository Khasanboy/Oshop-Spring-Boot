<form #f="ngForm" (ngSubmit)="addProduct(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" type="text" class="form-control" ngModel name="title">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group mg-3">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input id="price" type="number" class="form-control" ngModel name="price">
    </div>

  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" class="form-control" ngModel name="category">
      <option value=""></option>
      <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input id="imageUrl" type="text" class="form-control" ngModel name="imageUrl">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
