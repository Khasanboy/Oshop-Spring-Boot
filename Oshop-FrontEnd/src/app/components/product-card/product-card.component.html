<div class="card" *ngIf="product.title">
  <img class="card-img-top" *ngIf="product.imageUrl" [src]="product.imageUrl" alt="{{product.title}}">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price | currency:'USD':'symbol'}}</p>
  </div>
  <div class="card-footer" *ngIf="showActions">
      <button  (click)="addToCart(product)" class="btn btn-primary btn-block">Add to Cart</button>
      <div>number {{getQuantity() || async}} </div>
  </div>
</div>
